databaseChangeLog:
  - changeSet:
      id: 1
      author: sa
      changes:
        - createTable:
            tableName: actionrequest
            columns:
              - column:
                  name: id
                  type: long
                  autoIncrement: true

              - column:
                  name: processInstanceId
                  type: varchar(50)

              - column:
                  name: title
                  type: varchar(50)

              - column:
                  name: initiator
                  type: varchar(100)

              - column:
                  name: delegator
                  type: varchar(100)

              - column:
                  name: group_
                  type: varchar(100)

              - column:
                  name: lastApprovedDate
                  type: varchar(100)

              - column:
                  name: creationDate
                  type: varchar(100)
