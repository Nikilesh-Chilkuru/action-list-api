databaseChangeLog:
  - changeSet:
      id: 1
      author: sa
      changes:
        - createSequence:
            sequenceName: id_seq
            incrementBy: 1
            startValue: 1
 
  - changeSet:
      id: 2
      author: sa
      changes:
        - createTable:
            tableName: ACTION_REQUEST
            columns:
              - column:
                  name: id
                  type: long
                  autoIncrement: true

              - column:
                  name: PROCESS_INSTANCE_ID
                  type: varchar(50)

              - column:
                  name: TITLE
                  type: varchar(50)

              - column:
                  name: PROCESS_INSTANCE_STATUS
                  type: varchar(100)
                  
              - column:
                  name: ACTION_REQUESTED
                  type: varchar(100)

              - column:
                  name: INITIATOR
                  type: varchar(100)

              - column:
                  name: DELEGATOR
                  type: varchar(100)
              
              - column:
                  name: GROUP_
                  type: varchar(100)
                  
              - column:
                  name: ROUTE_NODES
                  type: array

              - column:
                  name: LAST_APPROVED_DATE
                  type: varchar(100)

              - column:
                  name: CREATION_DATE
                  type: varchar(100)
                  
  - changeSet:
      id: 3
      author: sa
      changes:
        - insert:
            tableName: ACTION_REQUEST
            columns:

              - column:
                  name: PROCESS_INSTANCE_ID
                  value: 23456

              - column:
                  name: TITLE
                  value: Hello, World!

              - column:
                  name: PROCESS_INSTANCE_STATUS
                  value: R
                  
              - column:
                  name: ACTION_REQUESTED
                  value: A

              - column:
                  name: INITIATOR
                  value: Francis Fernandez

              - column:
                  name: DELEGATOR
                  value: Eric Westfall
              
              - column:
                  name: GROUP_
                  value: ESI Developers

              - column:
                  name: LAST_APPROVED_DATE
                  value: 2017-02-03T11:30:00

              - column:
                  name: CREATION_DATE
                  value: 2017-02-03T12:00:00        	
              
  - changeSet:
      id: 4
      author: sa
      changes:
        - loadData:
            columns:
              - column:
                  name: id
                  type: long
                  autoIncrement: true

              - column:
                  name: PROCESS_INSTANCE_ID
                  type: STRING

              - column:
                  name: TITLE
                  type: STRING

              - column:
                  name: PROCESS_INSTANCE_STATUS
                  type: STRING
                  
              - column:
                  name: ACTION_REQUESTED
                  type: STRING

              - column:
                  name: INITIATOR
                  type: STRING

              - column:
                  name: DELEGATOR
                  type: STRING
              
              - column:
                  name: GROUP_
                  type: STRING
                  
              - column:
                  name: ROUTE_NODES
                  type: STRING

              - column:
                  name: LAST_APPROVED_DATE
                  type: STRING

              - column:
                  name: CREATION_DATE
                  type: STRING        	
            encoding: UTF-8
            file: classpath:/db/changelog/data.csv
            tableName: ACTION_REQUEST